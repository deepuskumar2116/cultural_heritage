version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - JWT_SECRET=dev-secret-key-change-in-production
    volumes:
      - ./server:/app/server
      - ./server/node_modules:/app/server/node_modules
    command: npm --prefix server run dev

  frontend:
    build:
      context: ./client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

